<!DOCTYPE html>
<html>
<head>
    <title>Doctor Finder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8ff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #2196f3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1976d2;
        }

        h3 {
            margin-top: 30px;
            color: #0d47a1;
        }

        #output {
            margin-top: 15px;
        }

        .doctor-card {
            border-left: 5px solid #2196f3;
            background: #f9fbff;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
        }

        .doctor-card b {
            font-size: 16px;
            color: #0d47a1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>ü©∫ Doctor Recommendation</h2>

    <input id="symptoms" placeholder="Enter symptoms">
    <input id="address" placeholder="Enter address">

    <button onclick="send()">Find Doctor</button>

    <h3>Doctors Found:</h3>
    <div id="output"></div>

    <div class="footer">
        ¬© Doctor Finder | Health AI Project
    </div>

</div>

<script>
function send() {
    document.getElementById("output").innerHTML = "Loading...";

    fetch("https://doctor-finding.onrender.com/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            symptoms: document.getElementById("symptoms").value,
            address: document.getElementById("address").value
        })
    })
    .then(res => res.json())
    .then(data => {
        let doctors = data.doctors;
        let html = "";

        if (!doctors || doctors.length === 0) {
            html = "No doctors found.";
        } else {
            doctors.forEach((doc, index) => {
                html += `
                    <div class="doctor-card">
                        <b>${index + 1}. ${doc.doctor_name}</b><br>
                        ‚è∞ ${doc.opening_time} - ${doc.closing_time}<br>
                        üìû ${doc.phone_number}
                    </div>
                `;
            });
        }

        document.getElementById("output").innerHTML = html;
    })
    .catch(err => {
        document.getElementById("output").innerText = "Error: " + err;
    });
}
</script>

</body>
</html>
</body>
</html>
